# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 2.0
envlist = pep8, py{27,34,35}, pylint, docs
skipsdist = True
skip_missing_interpreters = True


[testenv]
usedevelop = True
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
deps =
    sphinx
    pytest
    pytest-cov
    py27: mock

commands =
    py.test -vv --cov-config .coveragerc --cov-report html --cov=logwrap {posargs:_tests}
    coverage report --fail-under 85

[testenv:venv]
commands = {posargs:}

[tox:travis]
2.7 = py27, pep8
3.4 = py34, pep8
3.5 = upload_coverage, pep8

[testenv:pep8]
deps = flake8
usedevelop = False
commands = flake8

[testenv:pylint]
deps =
    six
    pylint
commands = pylint logwrap

[flake8]
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    __init__.py,
    docs
ignore =
show-pep8 = True
show-source = True
count = True

[testenv:docs]
deps = sphinx
commands = python setup.py build_sphinx

[upload_coverage]
basepython = python3.5
passenv =
    CODACY_PROJECT_TOKEN
    {[testenv]passenv}
platform = linux|linux2
deps =
    codacy-coverage
    {[testenv]deps}
commands =
    py.test -vv --cov-config .coveragerc --cov-report xml --cov=logwrap {posargs:_tests}
    python-codacy-coverage -r coverage.xml
