machine:
  python:
    version: 3.5.2

dependencies:
  override:
    - sudo pip install -U virtualenv
    - sudo pip install -U setuptools
    - sudo pip install -U tox
    - sudo pip install -U six

test:
  override:
    - tox -e docs
        parallel: true
    - tox -e pylint
        parallel: true

deployment:
  coverage:
    branch: master
    commands:
      - tox -e upload_coverage