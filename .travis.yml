sudo: false
language: python
os: linux
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy2.7-5.8.0"
  - "pypy3.5-5.8.0"
install:
  - pip install tox-travis
  - pip install coveralls
script: tox
after_success:
  - coveralls

jobs:
  fast_finish: true
  include:
    - stage: deploy
      python: 3.6
      before_deploy:
        - pip install -r build_requirements.txt
      deploy:
        - provider: pypi
          distributions: sdist
          user: penguinolog
          password:
            secure: 
          on:
            python: 3.6
            tags: true
          skip_upload_docs: true
          skip_cleanup: true
