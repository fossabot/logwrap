[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[flake8]
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    __init__.py,
    docs
ignore =
show-source = True
count = True

[aliases]
test=pytest

[tool:pytest]
addopts = -vv --cov-config .coveragerc  --cov=logwrap